<mat-card>
<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button color="Accent" routerLink="/createTool">
    <mat-icon>add</mat-icon>Create New
  </button>
</div>
<br />
<h1>Tools List</h1>
<mat-form-field appearance="standard">
 
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef>SOURCE</th>
    <td mat-cell *matCellDef="let element">{{ element.source}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>DATE</th>
    <td mat-cell *matCellDef="let element">{{element.date | date:'longDate'}}</td>
   </ng-container>
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
    <td mat-cell *matCellDef="let element">
      <button routerLink="{{ element.id }}/edit">
        <mat-icon> edit</mat-icon>
      </button>
      <button (click)="deleteEvent(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button routerLink="{{element.id}}/affectCreater" ><mat-icon>accessibility_new</mat-icon></button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
