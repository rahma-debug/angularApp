<mat-sidenav-container>
  <!-- The side nav -->
  <mat-sidenav
    #drawer
    fixedInViewport="true"
    mode="over"
    opened="false"
    style="width: 230px"
  >
    <mat-toolbar color="Accent" fxLayout fxLayoutGap="16px">
      <mat-icon>school</mat-icon>
      <span> ENIS23 Lab </span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"
        ><mat-icon>dashboard</mat-icon> Dashboard</a
      >
      <mat-accordion>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>people</mat-icon>Members
            </mat-panel-title>
            <mat-panel-description> </mat-panel-description>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/members/teachers">Teachers</a>
          <a mat-list-item routerLink="/members/students">Students</a>
        </mat-expansion-panel>
      </mat-accordion>
      <a mat-list-item routerLink="/tools"> <mat-icon>build</mat-icon>Tools</a>
      <a mat-list-item routerLink="/articles"
        ><mat-icon>publication</mat-icon>Publications</a
      >
      <a mat-list-item routerLink="/events"><mat-icon>event</mat-icon>Events</a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- EO: Side nav-->

  <!-- Side nav content-->
  <mat-sidenav-content>
    <mat-toolbar color="Warning">
      <div fxFlex fxLayout fxLayoutAlign="start center">
        <button
          type="button"
          aria-label="Toggle sidenav"
          class="toolbar-button"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div>ENIS23 Lab</div>

        <div fxFlex></div>

        <div class="toolbar-separator"></div>
        <button
          [matMenuTriggerFor]="userMenu"
          class="toolbar-button"
          mat-button
        >
          <div fxLayout="row" fxLayoutAlign="center center">
            <!--          <img class="avatar mr-0 mr-sm-16" [src]="user.photoURL">-->
            <mat-icon>account_circle</mat-icon>
            <span class="username mx-12" fxHide fxShow.gt-sm>User Name </span>
            <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
          </div>
        </button>

        <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
          <button class="" mat-menu-item>
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </button>
          <button class="" mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <div class="content mt-80 mx-16">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
  <!-- EO: Side nav content-->
