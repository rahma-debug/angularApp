<mat-card>
<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button color="Accent" routerLink="/createEvent">
    <mat-icon>add</mat-icon>Create New
  </button>
</div>
<br>

<h1>Event List</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>title</th>
    <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
  </ng-container>
  <ng-container matColumnDef="lieu">
    <th mat-header-cell *matHeaderCellDef>Lieu</th>
    <td mat-cell *matCellDef="let element">{{ element.lieu }}</td>
   </ng-container>
   <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>DATE</th>
    <td mat-cell *matCellDef="let element">{{ element.date|date:'longDate'}}</td>
   </ng-container>
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
    <td mat-cell *matCellDef="let element">
      <button routerLink="{{ element.id }}/edit">
        <mat-icon> edit</mat-icon>
      </button>
      <button (click)="deleteEvent(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button routerLink="{{element.id}}/affectOrganizers" ><mat-icon>accessibility_new</mat-icon></button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<br>
</mat-card>
