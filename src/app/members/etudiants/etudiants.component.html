<mat-card ><br />
  <div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="Accent" [routerLink]="'/members/createStudent'" >
      <mat-icon>add</mat-icon>Create New
    </button>
  </div>
  <br />
  <h1>Students List</h1>
  <mat-form-field appearance="standard">
   
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>Last Name </th>
      <td mat-cell *matCellDef="let element">{{ element.prenom }}</td>
    </ng-container>
    <ng-container matColumnDef="diplome">
      <th mat-header-cell *matHeaderCellDef>DIPLOME </th>
      <td mat-cell *matCellDef="let element">{{element.diplome }}</td>
    </ng-container>
    <ng-container matColumnDef="cv">
      <th mat-header-cell *matHeaderCellDef>CV</th>
      <td mat-cell *matCellDef="let element">
        <a href="{{ element.cv }}"> <mat-icon>picture_as_pdf</mat-icon></a>
      </td>
    </ng-container>
    <ng-container matColumnDef="dateInscription">
      <th mat-header-cell *matHeaderCellDef>DATEINSCRIPTION </th>
      <td mat-cell *matCellDef="let element">{{ element.dateInscription| date:'longDate'}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>EMAIL</th>
      <td mat-cell *matCellDef="let element">{{ element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button
        matTooltip="edit member {{ element.nom }} {{ element.prenom }}"
        routerLink="{{ element.id }}/edit">
          <mat-icon> edit</mat-icon>
        </button>
        <button 
        mat-raised-button
        matTooltip="delete  member {{ element.nom }} {{ element.prenom }} "
        (click)="deleteMember(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button 
        mat-raised-button
        matTooltip="affect encadrant to {{ element.nom }} {{ element.prenom }} "
        (click)="openDialog(element.id)">
        <mat-icon>assignment_ind</mat-icon>
        </button>
        <button 
        mat-raised-button
        matTooltip="More Details about {{ element.nom }} {{ element.prenom }} "
        (click)="detailsMember(element.id)">
        <mat-icon>remove_red_eye</mat-icon>
        </button>
  
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table> 
  </mat-card>
