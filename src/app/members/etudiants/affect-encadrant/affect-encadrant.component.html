<h1 mat-dialog-title>Choise your Encadrant</h1>
<div mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
        </ng-container>
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef>Last Name </th>
          <td mat-cell *matCellDef="let element">{{ element.prenom }}</td>
        </ng-container>
        <ng-container matColumnDef="etablissement">
          <th mat-header-cell *matHeaderCellDef>Etablissement </th>
          <td mat-cell *matCellDef="let element">{{element.etablissement }}</td>
        </ng-container>
        <ng-container matColumnDef="grade">
          <th mat-header-cell *matHeaderCellDef>Grade </th>
          <td mat-cell *matCellDef="let element">{{ element.grade}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>EMAIL</th>
          <td mat-cell *matCellDef="let element">{{ element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button
            (click)="affecter(element.id)">
            <mat-icon>control_point</mat-icon>
            </button>
      
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table> 
      <br>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close >{{cancel}}</button>
</div>
